<!doctype html>
<html lang="es">
  <head>
    <title>polymer-twitter-realtimeline demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script>
      /* this script must run before Polymer is imported */
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };
    </script>

    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../iron-form/iron-form.html">
    <link rel="import" href="../../polymerfire/firebase-app.html">
    <link rel="import" href="../../polymerfire/firebase-auth.html">
    <link rel="import" href="../../polymerfire/firebase-document.html">
    <link rel="import" href="../polymer-twitter-realtimeline.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body unresolved>

    <dom-module id="my-demo">
      <template>
        <style>
          :host {
            display: block;
            --twitter-timeline: {
              height: 550px;
              border-bottom:1px rgba(0, 0, 0, 0.20) solid;
              border-left:1px rgba(0, 0, 0, 0.20) solid;
            };
          }
          .centered {
            max-width: 700px;
            margin: auto;
          }
          paper-button {
            margin: 10px 0;
            width: 100%;
          }
        </style>

        <firebase-app
          auth-domain="polysummitcodelab-ae4ce.firebaseapp.com"
          database-url="https://polysummitcodelab-ae4ce.firebaseio.com"
          api-key="AIzaSyBo0lhBXK037xJSDOb-NMuiIcP21R4JsXQ"
          storage-bucket="polysummitcodelab-ae4ce.appspot.com"></firebase-app>
        <firebase-auth
          id="auth"
          provider="anonymous"
          user="{{user}}"></firebase-auth>
        <firebase-document
          path="[[_hashtagPath]]"
          data="{{_hashtag}}"></firebase-document>

        <iron-ajax
          auto
          url="[[_trackUrl]]"
          method="POST"></iron-ajax>

        <div class="vertical-section-container centered">
          <h3>Basic polymer-twitter-realtimeline Demo</h3>
          <form is="iron-form" id="form">
            <paper-input id="input" label="hashtag" required>
              <div prefix>#</div>
            </paper-input>
            <paper-button on-click="_doRequest" raised>TRACK</paper-button>
          </form>

          <polymer-twitter-realtimeline
            api-url-base="[[apiUrlBase]]"
            language="es"
            elapse="0"></polymer-twitter-realtimeline>
        </div>
      </template>

      <script>
        Polymer({
            is: "my-demo",
            properties: {

              apiUrlBase: {
                type: String,
                value: 'http://localhost:3000'
              },

              user: {
                type: Object,
                value: null,
                observer: '_computeUserData'
              },

              _hashtag: {
                type: String,
                observer: '_hashtagObserver'
              },

              _trackUrl: {
                type: String,
                readOnly: true
              }
            },

            ready: function() {
              this.signInAnonymously();
            },

            signInAnonymously: function() {
              this.$.auth
                .signInAnonymously()
                  .then(function(user) {
                    //ok
                  }.bind(this))
                  .catch(function(err) {
                    console.log('Error connecting to database');
                  }.bind(this));
            },

            _computeUserData: function(user) {
              if (user) {
                this.set('_hashtagPath', '/hashtag/to/track');
              }
            },

            _hashtagObserver: function(_hashtag, _oldhashtag) {
              if (typeof _hashtag !== 'string') {
                return;
              }

              _hashtag = _hashtag.replace(/#/, '');
              this.$.input.value = _hashtag;

              //this line will force a new api call
              this._set_trackUrl(this.apiUrlBase + '/twitterstream/track/' + _hashtag);
            },

            _doRequest: function() {
              if (this.$.form.validate()) {
                this.set('_hashtag', this.$.input.value);
              }
            }
        });
      </script>

    </dom-module>

    <my-demo></my-demo>

  </body>
</html>
