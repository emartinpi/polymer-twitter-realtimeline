<!doctype html>
<html lang="es">
  <head>
    <title>polymerday-twitter-timeline demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script>
      /* this script must run before Polymer is imported */
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };
    </script>

    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../iron-form/iron-form.html">

    <link rel="import" href="../polymerday-twitter-timeline.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body unresolved>

    <dom-module id="my-demo">
      <template>
        <style>
          :host {
            display: block;
            --twitter-timeline: {
              height: 550px;
              border-bottom:1px rgba(0, 0, 0, 0.20) solid;
              border-left:1px rgba(0, 0, 0, 0.20) solid;
            };
          }
          .centered {
            max-width: 700px;
            margin: auto;
          }
          paper-button {
            margin: 10px 0;
            width: 100%;
          }
        </style>

        <div class="vertical-section-container centered">
          <h3>Basic polymerday-twitter-timeline Demo</h3>
          <form is="iron-form" id="form">
            <paper-input id="input" label="hashtag" required>
              <div prefix>#</div>
            </paper-input>
            <paper-button on-click="_doRequest" raised>TRACK</paper-button>
          </form>

          <polymerday-twitter-timeline
            id="timeline"
            api-url-base="http://localhost:3000"
            hashtag=""
            language="es"></polymerday-twitter-timeline>
        </div>
      </template>

      <script>
        Polymer({
            is: "my-demo",
            _doRequest: function () {
              if (this.$.form.validate()) {
                this.$.timeline.hashtag = this.$.input.value;
              }
            }
        });
      </script>

    </dom-module>

    <my-demo></my-demo>

  </body>
</html>
