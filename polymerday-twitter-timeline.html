<!--
`polymerday-twitter-timeline`
Twitter timeline for polymerday event

Example:
```html
<polymerday-twitter-timeline language="es"
                             time-slot="10">
</polymerday-twitter-timeline>
```

@demo demo/index.html
-->

<dom-module id="polymerday-twitter-timeline">
  <template>
    <style>
      :host {
        display: block;
        overflow-y:auto;
        @apply(--twitter-timeline);
      }
      #timeline {
        display: flex;
        flex-direction: column-reverse;
        flex-wrap: nowrap;
        justify-content: center;
        align-content: flex-end;
        align-items: center;

        display: -webkit-flex;
        -webkit-flex-direction: column-reverse;
        -webkit-flex-wrap: nowrap;
        -webkit-justify-content: center;
        -webkit-align-content: flex-end;
        -webkit-align-items: center;

        display: -ms-flex;
        -ms-flex-direction: column-reverse;
        -ms-flex-wrap: nowrap;
        -ms-justify-content: center;
        -ms-align-content: flex-end;
        -ms-align-items: center;
      }
      twitterwidget {
        top: 0;
      }
      .twitter-tweet {
        animation: fade 2s;
      }
      @keyframes fade {
        from {opacity: 0}
        to {opacity: 1}
      }
    </style>

    <div id="timeline"></div>
    <iron-ajax auto
               url="[[trackUrl]]"
               method="POST"
               handle-as="json"
               debounce-duration="300"></iron-ajax>
    <iron-ajax auto
               url="[[untrackUrl]]"
               method="POST"
               handle-as="json"
               debounce-duration="300"></iron-ajax>
  </template>

  <script src="polymerday-twitter-timeline.js"></script>
<dom-module>
