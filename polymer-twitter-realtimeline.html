<dom-module id="polymer-twitter-realtimeline">
  <template>
    <style>
      :host {
        display: block;
        overflow-y:auto;
        @apply(--twitter-timeline);
      }
      #timeline {
        display: flex;
        flex-direction: column-reverse;
        flex-wrap: nowrap;
        justify-content: center;
        align-content: flex-end;
        align-items: center;

        display: -webkit-flex;
        -webkit-flex-direction: column-reverse;
        -webkit-flex-wrap: nowrap;
        -webkit-justify-content: center;
        -webkit-align-content: flex-end;
        -webkit-align-items: center;

        display: -ms-flex;
        -ms-flex-direction: column-reverse;
        -ms-flex-wrap: nowrap;
        -ms-justify-content: center;
        -ms-align-content: flex-end;
        -ms-align-items: center;
      }
      twitterwidget {
        top: 0;
      }
      .twitter-tweet {
        animation: fade 2s;
      }
      @keyframes fade {
        from {opacity: 0}
        to {opacity: 1}
      }
    </style>

    <div id="timeline"></div>
  </template>

  <script src="polymer-twitter-realtimeline.js"></script>
